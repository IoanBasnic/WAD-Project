<body>
<div class="top-panel">

    <a href="mainpage.html">Home</a>
    <a href="market.html">Market</a>


    <button onclick="document.getElementById('id03').style.display='block'">Logout</button>
</div>

<div class="row">
    <div class="column">
        <div class="slideshow-container">

            <div class="mySlides fade">

                <img src="images/1.png" style="width:100%">

            </div>

            <div class="mySlides fade">

                <img src="images/2.png" style="width:100%">

            </div>

            <div class="mySlides fade">

                <img src="images/3.png" style="width:100%">

            </div>

            <div class="mySlides fade">

                <img src="images/4.png" style="width:100%">

            </div>

            <div class="mySlides fade">

                <img src="images/5.png" style="width:100%">

            </div>

        </div>
        <br>



    </div>
    <div class="column">
        <h1><bold>Open Market</bold></h1>

        <h3>An open marketplace</h3>
        <p>Place a product or search it</p>
        <p>Sell or buy</p>
        <p>No barriers & free-market activity</p>

    </div>
</div>



<div class="footer">
    <p>WAD project: Basnic Ioan</p>

<div id="id03" class="modal">

    <form class="modal-content animate" action="/logout" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
            <label ><b>Are you sure you want to logout?</b></label>


            <button class="btn" type="submit">Logout</button>

        </div>


    </form>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}

        slides[slideIndex-1].style.display = "block";

        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

<script>
    // Get the modal
    var modal = document.getElementById('id03');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


</body>
</html>
