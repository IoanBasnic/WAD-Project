<html>

<head>
  <title>Marketplace</title>
  <link rel="shortcut icon" href="images/title-img.png" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/stylelogreg.css">
</head>

<body>
  <div class="top-panel">

    <a href="index.html">Home</a>
    <a href="#" onclick="alert('Please login!');">Market</a>

    <button onclick="document.getElementById('id01').style.display='block'">Sign In</button>
    <button onclick="document.getElementById('id02').style.display='block'">Sign Up</button>
  </div>

  <div class="row">
    <div class="column">
      <div class="slideshow-container">

        <div class="mySlides fade">

          <img src="images/1.png" style="width:100%">

        </div>

        <div class="mySlides fade">

          <img src="images/2.png" style="width:100%">

        </div>

        <div class="mySlides fade">

          <img src="images/3.png" style="width:100%">

        </div>

        <div class="mySlides fade">

          <img src="images/4.png" style="width:100%">

        </div>

        <div class="mySlides fade">

          <img src="images/5.png" style="width:100%">

        </div>

      </div>
      <br>



    </div>
    <div class="column">
      <h1><bold>Open Market</bold></h1>

      <h3>An open marketplace</h3>
      <p>Place a product or search it</p>
      <p>Sell or buy</p>
      <p>No barriers & free-market activity</p>

    </div>
  </div>



<div class="footer">
<p>WAD project: Basnic Ioan</p>


</div>



  <!-- LOGIN -->
  <div id="id01" class="modal">

    <form class="modal-content animate" action="/login" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn" type="submit">Login</button>

      </div>


    </form>
  </div>


  <!-- REGISTER -->
  <div id="id02" class="modal">

    <form class="modal-content animate" action="/signup" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="uname"><b>First Name</b></label>
        <input type="text" placeholder="Enter Username" name="first_name" required>

        <label for="uname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Username" name="last_name" required>

        <label for="psw"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Phone number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="phone" required>


        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn" type="submit">Register</button>

      </div>


    </form>
  </div>



  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}

      slides[slideIndex-1].style.display = "block";

      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script>
    // Get the modal
    var modal = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
